<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu Alumni IKASMADA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial;
            touch-action: none;
        }

        /* Container Kartu */
        #id-card {
            width: 500px;
            height: 310px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        #card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Area Foto Profil */
        .photo-box {
            position: absolute;
            top: 110px; 
            left: 31px;  
            width: 95px; 
            height: 135px; 
            background-color: #fff;
            border-radius: 4px; 
            border: 3px solid #ffffff; 
            box-shadow: 0 0 0 1px #d1d5db, inset 0 0 10px rgba(0,0,0,0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
            cursor: move;
        }

        #display-photo {
            position: absolute;
            max-width: none;
            user-select: none;
            pointer-events: none;
        }

        /* Area Identitas */
        .identity-section {
            position: absolute;
            top: 105px; 
            left: 150px;
            right: 20px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 5px;
            gap: 3px;
            z-index: 11;
        }

        .info-row {
            display: grid;
            grid-template-columns: 75px 15px 1fr;
            font-size: 13px; 
			font-weight: bold;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: #4b5563;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn-download {
            background-color: #1a2a4e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-download:hover { background-color: #c05835; }

        @media (max-width: 600px) {
            #preview-container {
                overflow-x: auto;
                width: 100%;
                display: flex;
                justify-content: center;
            }
            #id-card {
                transform: scale(0.65);
                transform-origin: top center;
                margin-bottom: -100px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto flex flex-col lg:flex-row gap-8 items-start">
        
        <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Data Alumni</h2>
            
            <div class="input-group">
                <label>Foto Profil (3x4)</label>
                <input type="file" id="input-foto" accept="image/*" class="mb-2">
            </div>

            <div class="input-group zoom-control" id="zoom-area" style="display: none;">
                <label class="flex justify-between">
                    Ukuran Foto <span><span id="zoom-val">100</span>%</span>
                </label>
                <input type="range" id="input-zoom" min="10" max="300" value="100" class="w-full">
            </div>

            <div class="input-group">
                <label>Nama Lengkap</label>
                <input type="text" id="input-nama" placeholder="Nama Anda" maxlength="35">
            </div>

            <div class="input-group">
                <label>Tempat, Tgl Lahir</label>
                <input type="text" id="input-ttl" placeholder="Klaten, 01-01-1990">
            </div>

            <div class="input-group">
                <label>Tahun Lulus</label>
                <input type="text" id="input-lulus" placeholder="Contoh: 2008">
            </div>

            <div class="input-group">
                <label>Alamat</label>
                <textarea id="input-alamat" rows="2" placeholder="Alamat lengkap..."></textarea>
            </div>

            <button onclick="downloadCard()" class="btn-download mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Unduh Kartu PNG
            </button>
        </div>

        <div class="w-full lg:w-2/3 flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">Preview Kartu</h2>

                    <div class="photo-box" id="drag-photo-box">
                        <img id="display-photo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="opacity-0">
                        <span id="photo-placeholder" class="text-gray-400 text-[10px] absolute text-center font-bold">FOTO 3x4</span>
                    </div>

                    <div class="identity-section">
                        <div class="info-row">
                            <span class="info-label">Nama</span>
                            <span>:</span>
                            <span class="info-value" id="display-nama">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">T.T.L</span>
                            <span>:</span>
                            <span class="info-value" id="display-ttl">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Th. Lulus</span>
                            <span>:</span>
                            <span class="info-value" id="display-lulus">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Alamat</span>
                            <span>:</span>
                            <span class="info-value" id="display-alamat">-</span>
                        </div>
						<div class="info-row">
                            <span class="info-label">Berlaku</span>
                            <span>:</span>
                            <span class="info-label">Seumur Hidup</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-12 w-full max-w-md text-center border-t border-gray-300 pt-6">
                <p class="text-gray-500 text-sm">
                    Geser foto di dalam box untuk mengatur posisi
                </p>
            </div>
                <p class="mt-4 text-[10px] text-gray-400 tracking-widest">
                    Februari 2026
                </p>
            </div>
        </div>
    </div>

    <script>
        const inFoto = document.getElementById('input-foto');
        const inNama = document.getElementById('input-nama');
        const inTtl = document.getElementById('input-ttl');
        const inLulus = document.getElementById('input-lulus');
        const inAlamat = document.getElementById('input-alamat');
        const inZoom = document.getElementById('input-zoom');
        const zoomVal = document.getElementById('zoom-val');
        const zoomArea = document.getElementById('zoom-area');

        const outPhoto = document.getElementById('display-photo');
        const outPhotoPlaceholder = document.getElementById('photo-placeholder');
        const outNama = document.getElementById('display-nama');
        const outTtl = document.getElementById('display-ttl');
        const outLulus = document.getElementById('display-lulus');
        const outAlamat = document.getElementById('display-alamat');
        const dragBox = document.getElementById('drag-photo-box');

        let isDragging = false;
        let startX, startY;
        let posX = 0, posY = 0;
        let scale = 1;

        inNama.addEventListener('input', (e) => outNama.innerText = e.target.value || '-');
        inTtl.addEventListener('input', (e) => outTtl.innerText = e.target.value || '-');
        inLulus.addEventListener('input', (e) => outLulus.innerText = e.target.value || '-');
        inAlamat.addEventListener('input', (e) => outAlamat.innerText = e.target.value || '-');

        inFoto.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    outPhoto.src = e.target.result;
                    outPhoto.classList.remove('opacity-0');
                    outPhotoPlaceholder.classList.add('hidden');
                    zoomArea.style.display = 'block';
                    posX = 0; posY = 0; scale = 1;
                    inZoom.value = 100;
                    zoomVal.innerText = 100;
                    updatePhotoTransform();
                }
                reader.readAsDataURL(file);
            }
        });

        inZoom.addEventListener('input', (e) => {
            scale = e.target.value / 100;
            zoomVal.innerText = e.target.value;
            updatePhotoTransform();
        });

        function updatePhotoTransform() {
            outPhoto.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        const startDrag = (e) => {
            if (outPhoto.classList.contains('opacity-0')) return;
            isDragging = true;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startX = clientX - posX;
            startY = clientY - posY;
        };

        const doDrag = (e) => {
            if (!isDragging) return;
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            posX = clientX - startX;
            posY = clientY - startY;
            updatePhotoTransform();
        };

        const stopDrag = () => isDragging = false;

        dragBox.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', doDrag);
        window.addEventListener('mouseup', stopDrag);
        dragBox.addEventListener('touchstart', startDrag);
        window.addEventListener('touchmove', doDrag);
        window.addEventListener('touchend', stopDrag);

        function resetAll() {
            inFoto.value = "";
            inNama.value = "";
            inTtl.value = "";
            inLulus.value = "";
            inAlamat.value = "";
            
            inZoom.value = 100;
            zoomVal.innerText = 100;
            zoomArea.style.display = 'none';

            outNama.innerText = "-";
            outTtl.innerText = "-";
            outLulus.innerText = "-";
            outAlamat.innerText = "-";
            
            outPhoto.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
            outPhoto.classList.add('opacity-0');
            outPhotoPlaceholder.classList.remove('hidden');
            
            posX = 0;
            posY = 0;
            scale = 1;
            updatePhotoTransform();
        }

        async function downloadCard() {
            const card = document.getElementById('id-card');
            const btn = document.querySelector('.btn-download');
            
            btn.innerHTML = "Memproses...";
            btn.disabled = true;

            try {
                const canvas = await html2canvas(card, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = `Kartu_Alumni_${inNama.value.replace(/[^a-z0-9]/gi, '_') || 'Baru'}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                setTimeout(resetAll, 500);
                
            } catch (err) {
                console.error(err);
                alert("Gagal mengunduh kartu.");
            } finally {
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Unduh Kartu PNG
                `;
                btn.disabled = false;
            }
        }
    </script>
</body>
